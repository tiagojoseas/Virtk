# YAML of Configuration
vm:
  name: "server"
  username: "user"
  password: "user"
  enable_root_login: true
  root_password: "root"
  number_cores: 4
  memory: "2G"
  ssh_port: 2020
  rootfs_size_mb: 4096
  # This section defines the network bridges for the VM
  bridges:
    br-ext:
      ip: "172.16.0.1"
      netmask: "255.255.255.0"
      mac_address: "52:54:00:47:b6:13"
      external: "wlp0s20f3"
      ssh: true
    br0:
      ip: "10.0.0.1"
      netmask: "255.255.255.0"
      mac_address: "52:54:00:a4:86:c9"
    br1:
      ip: "11.0.0.1"
      netmask: "255.255.255.0"
      mac_address: "52:54:00:4c:7c:6d"
  packages:
    - iproute2
    - iputils-ping
    - net-tools
    - openssh-server
    - vim
    - ethtool
    - dbus
    - iperf3
    - tcpdump
    - tshark
    - mptcpize
    - curl
    - wget
    - ifupdown

kernel:
  version: "6.6.82"
  config_options:
    - CONFIG_MPTCP
    - CONFIG_MPTCP_IPV6
    - CONFIG_CFG80211
    - CONFIG_MAC80211
    - CONFIG_E1000
    - CONFIG_VIRTIO_NET
    - CONFIG_NET_SCHED

debian:
  suite: "bookworm"
  mirror: "http://deb.debian.org/debian"


